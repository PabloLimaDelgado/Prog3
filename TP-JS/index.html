<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="div1" id="divUno">
      <p>Primer Parrafo</p>
      <p>Segundo Parrafo</p>
      <p>Tercer Parrafo</p>

      <button id="btnAzul">Cambiar a azul</button>
    </div>

    <div class="div2">
      <form action="">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" />
        <button type="submit" id="btnEnviar">Enviar</button>
      </form>
    </div>

    <div class="div3">
      <ul id="ulList">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
    </div>

    <div class="div4">
      <input type="text" id="inputDiv4" placeholder="Ingrese algo..." />
      <button id="btnDeshabilitar">Desabilitar campo</button>
      <button id="btnHabilitar">Habilitar campo</button>
    </div>

    <div class="div5">
      <form action="">
        <div>
          <label for="inputCorreo">Ingrese un correo: </label>
          <input type="text" id="inputCorreo" />
          <button type="submit" id="btnCorreo">Guardar correo</button>
        </div>
        <p id="mensaje">Correo:</p>
        <button type="reset" id="btnEliminar">Eliminar Correo</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
