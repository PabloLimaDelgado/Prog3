<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- EJERCICIO 3 -->
    <section class="ejercicio">
      <h1>3. Tipo de datos</h1>
      <div id="ejercicioUno"></div>
    </section>

    <!-- EJERCICIO 4 -->
    <section class="ejercicio">
      <h1>4. Numero a cadena</h1>
      <form action="">
        <input type="number" placeholder="Ingrese un número: " id="inputDos" />
        <button type="submit" id="btnDos">Enviar</button>
      </form>
      <div id="ejercicioDos"></div>
    </section>

    <!-- EJERCICIO 5 -->
    <section class="ejercicio">
      <h1>5. Sumatoria de numeros</h1>
      <div>
        <ul id="ejercicioTres" class="ul__ejercicio__tres"></ul>
      </div>
    </section>

    <!-- EJERCICIO 6 -->
    <section class="ejercicio">
      <h1>6. Propiedades elemento</h1>
      <div id="ejercicioCuatro"></div>
    </section>

    <script src="./index.js"></script>

    <!-- EJERCICIO 7 -->
    <section class="ejercicio">
      <h1>7. Type personalizado</h1>
      <div id="ejercicioCinco"></div>
    </section>

    <!-- EJERCICIO 8 -->
    <section class="ejercicio">
      <h1>8. Interfaz en la clase</h1>
      <div id="ejercicioSeis"></div>
    </section>

    <!-- EJERCICIO 9 -->
    <section class="ejercicio">
      <h1>9. Clase con metodo</h1>
      <div id="ejercicioSiete"></div>
    </section>

    <!-- EJERCICIO 10 -->
    <section class="ejercicio">
      <h1>10. Clase caja generica</h1>
      <form action="">
        <input
          type="text"
          placeholder="Ingrese cualquier cosa: "
          id="inputOcho"
        />
        <button id="btnOcho" type="submit">Enviar</button>
      </form>
      <div id="ejercicioOcho"></div>
    </section>

    <!-- EJERCICIO 11 -->
    <section class="ejercicio">
      <h1>11. Función que devuelve tipo valor</h1>
      <div id="ejercicioNueve"></div>
    </section>

    <!-- EJERCICIO 12 -->
    <section class="ejercicio">
      <h1>12. Uso de enum</h1>
      <form action="">
        <label for="">Lenguaje</label>
        <select name="" id="selectDiez"></select>
        <input type="submit" value="Enviar" id="inputDiez"/>
      </form>
      <div id="ejercicioDiez"></div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
