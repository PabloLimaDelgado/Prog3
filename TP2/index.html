<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Proyecto Final</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container__principal__header">
        <div class="container__content__header">
          <div class="header__search">
            <input
              type="text"
              class="input__header"
              placeholder="Ingrese un elemento"
              id="inputSearch"
            />
            <button class="btn__search" id="btnSearch">
              Buscar <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div>
            <button class="btn__header__add" id="buttonAddElement">
              Agregar elemento
              <span class="material-symbols-outlined"> library_add_check </span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container__view">
        <aside class="list__aside">
          <h2>
            Categorias
            <span class="material-symbols-outlined"> filter_list </span>
          </h2>

          <ul id="listFilter"></ul>
        </aside>

        <div class="store" id="storeContainer"></div>
      </div>

      <!-- POPUP -->
      <div class="pop__pup__container__principal" id="modalPopUp">
        <div class="pop__pup__container">
          <div>
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="container__inputs__popup">
            <input type="text" placeholder="Ingrese un nombre" id="name" />
            <input type="text" placeholder="Ingrese una imagen" id="imagen" />
            <input type="number" placeholder="Precio" value="0" id="precio" />
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="container__btn_popup">
            <button class="btn__popup cancel" id="cancelBtn">Cancelar</button>
            <button class="btn__popup accept" id="acceptBtn">Aceptar</button>
            <button class="btn__popup delete" id="deleteBtn">Eliminar</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
