<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f98c94bad0.js"
      crossorigin="anonymous"
    ></script>

    <title>Documento con css</title>
  </head>
  <body>
    <header class="section-header">
      <h1>Primer trabajo práctico de css</h1>
      <i class="fa-solid fa-code"></i>
    </header>

    <main>
      <section class="section-blockquote">
        <blockquote cite="https://www.w3schools.com/css/">
          <p>
            Hagámoslo a la vieja usanza: con dos katanas y máximo esfuerzo.
            <br />
            -Deadpool
          </p>
        </blockquote>
      </section>

      <section class="section-divs">
        <div class="div-uno">
          <h1>BOX SHADOW</h1>
        </div>
        <div class="div-dos">
          <h1>SCALE</h1>
        </div>
      </section>

      <section class="posiciones">
        <div class="posicion-relativa">
          <table>
            <tbody>
              <tr>
                <th>Personaje</th>
                <th>Wolverine</th>
                <th>Deadpool</th>
              </tr>
              <tr>
                <th>Actor</th>
                <th>Ryan Reynolds</th>
                <th>Hugh Jackman</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="posicion-absoluta"></div>
      </section>
    </main>
  </body>
</html>
